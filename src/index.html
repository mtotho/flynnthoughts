<!DOCTYPE html>
<html>
    <head lang="en">


        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

        <title>Flynn Thoughts</title>



        <!--bower:css-->
        <!--endbower-->

        <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css"/>


    </head>

    <body ng-app="flynnthoughtsApp" ng-cloak ng-controller="AppCtrl as AppVm">



        <header layout="row">
            <div class="container">
                <h1>flynn design thoughts</h1>
                <h2>interior design inspirations</h2>
            </div>
        </header>

        <nav>
            <div class="container">
                <ul class="nav nav-pills">
                    <li role="presentation" ui-sref="Home" ng-class="{'active':AppVm.currentState=='Home'}"><a href="#">Interiors</a></li>
                    <li role="presentation" ui-sref="About" ng-class="{'active':AppVm.currentState=='About'}"><a href="#" >About</a></li>
                </ul>
            </div>
        </nav>


        <div class="ft-content">
            <div class="container content-inner" ui-view>

            </div>
        </div>


        <footer >
            <div class="container">

                <div class="row">
                    <div class="col-md-6">
                        <div style="float:left"><a href="mailto:kathy@flynnthoughts.com">kathy@flynnthoughts.com</a></div>
                    </div>
                    <div class="col-md-6">
                        <div style="float:right"><span>609.903.1806</span></div>
                    </div>
                </div>

                <div class="circle-outter">
                    <div class="circle-container" ng-repeat="circle in AppVm.footerCircles">
                        <div class="circle" ng-style="{'background-color':'#'+circle}" >

                        </div>
                    </div>
                </div>


            </div>
        </footer>




        <!--bower:js-->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../bower_components/angular-aria/angular-aria.js"></script>
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="../bower_components/angular-resource/angular-resource.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="../bower_components/angular-touch/angular-touch.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="../bower_components/hammerjs/hammer.js"></script>
        <script src="../bower_components/lodash/lodash.js"></script>
        <!--endbower-->


        <!--inject:js-->
        <script src="/src/app.module.js"></script>
        <script src="/src/app.controller.js"></script>
        <script src="/src/routes.js"></script>
        <script src="/src/directives/popupCarousel.js"></script>
        <script src="/src/controllers/about/about.controller.js"></script>
        <script src="/src/controllers/home/home.controller.js"></script>
        <!--endinject-->
    </body>
</html>
