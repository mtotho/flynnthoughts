<style>


</style>

<img class="carouselThumbail" ng-click="openModal()" ng-src="{{options.thumbnail.path}}" />



<script type="text/ng-template" id="popopCarousel.html">

    <div class="modal-body" ng-class="{'tall-image':options.alignment=='vertical', 'wide-image':options.alignment=='horizontal'}">
        <uib-carousel interval="myInterval" no-wrap="noWrapSlides" ng-if="isSelected">
            <uib-slide ng-repeat="slide in slides" active="slide.active">

                <div ng-show="slide.path">
                    <img ng-src="{{slide.path}}" style="margin:auto;">
                    <div class="carousel-caption">
                        <!--<h4>Slide {{$index}}</h4>-->
                        <p>{{slide.text}}</p>
                    </div>
                </div>
                <div ng-show="slide.embedurl">



                    <div class="wrapper">
                        <div class="h_iframe">
                            <!-- a transparent image is preferable -->
                            <img class="ratio" ng-src="{{slide.referencesize}}"/>
                            <iframe ng-attr-src="{{slide.embedurl}}" frameborder="0"></iframe>
                        </div>
                    </div>
                </div>
            </uib-slide>
        </uib-carousel>
        <!--<button class="btn btn-primary" type="button" ng-click="cancel()">Close</button>-->

    </div>

</script>
